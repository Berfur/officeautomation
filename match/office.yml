# Simple shortcuts when you write messages/email.
# Please note that the output is ITALIAN oriented.

# Global variables, customize
global_vars:
  - name: nome
    type: echo
    params:
      echo: "Hannibal Smith"
  - name: cellulare
    type: echo
    params:
      echo: "+39 4426666444222555"
  - name: email
    type: echo
    params:
      echo: "hannibal@successfulplan.org"
  - name: indirizzo
    type: echo
    params:
      echo: "somewhere, Los Angeles"
# Change language here:
  - name: mr
    type: echo
    params:
      echo: "sig."
  - name: mrs
    type: echo
    params:
      echo: "sig.ra"
  - name: hi
    type: echo
    params:
      echo: "Cordiali saluti"  # you can change it to Best Regards

# Let's play

# a simple datestamp with your name
  - trigger: ":cd"
    replace: "{{nome}} {{mydate}}: $|$"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"
    word: true

# your mobile number at your fingertips.
  - trigger: ":cell"
    replace: "{{cellulare}}"
    word: true

# your email, always correct!
  - trigger: ":@"
    replace: "{{email}}"
    word: true

# send me a postcard!
  - trigger: ":ind"
    replace: "{{indirizzo}}"
    word: true

# a classic "Best Regards, closing
  - trigger: ":cs"
    replace: {{hi}}
    word: true

# hello! for ladies.
# Take note: On Outlook for windows you sometimes have to first press space, and then the shortcut.
# For internationalization: take care to modify the bg.py script too!
  - trigger: ":bf"
    replace: "{{output}} {mrs} $|$,"
    vars:
      - name: output
        type: script
        params:
          args:
            - python
            - "%CONFIG%/scripts/bg.py"
    word: true
    
  - trigger: ":bm"
    replace: "{{output}} {{mr}} $|$,"
    vars:
      - name: output
        type: script
        params:
          args:
            - python
            - "%CONFIG%/scripts/bg.py"
    word: true
