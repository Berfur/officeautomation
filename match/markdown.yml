# Here some shortcuts to easily write in markdown

# markdown table
  - trigger: ":table"
    replace: |
             | $|$header | header |
             |  ---   |   ---  |
             | data   |  data  |
    word: true

# pandoc table. Created by the most complicated pattern
  - trigger: ":pantable"
    replace: |
             +---------------------+-----------------------+
             | Location            | Temperature 1961-1990 |
             |                     | in degree Celsius     |
             |                     +-------+-------+-------+
             |                     | min   | mean  | max   |
             +:====================+:======+:=====:+======:+
             | Antarctica          | -89.2 | N/A   | 19.8  |
             +---------------------+-------+-------+-------+
             | Earth               | -89.2 | 14    | 56.7  |
             +---------------------+-------+-------+-------+
    word: true

# I want small notes to show in italic inside square brackets

  - trigger: ":nt"
    replace: "*[$|$]*"
    word: true
