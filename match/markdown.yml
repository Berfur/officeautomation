
# Snippets for working with Markdown/Pandoc

# Pandoc Header, too much options?

matches:

  - trigger: "\\panhead"
    replace: |
             ---
             title:  'This is the title: it contains a colon'
             author:
             - {{nome}}
             keywords: [nothing, nothingness]
             date: {{today}}
             subject:
             description:
             category:
             lang: it
             documentclass: article; book; report
             classoption:
             - twocolumn
             - landscape
             papersize: a4
             abstract: |
                       This is the abstract.

                       It consists of two paragraphs.
             ---
    vars:
      - name: today
        type: match
        params:
          trigger: "\\date"

    word: true

# markdown table
  - trigger: "\\table"
    replace: |
             | $|$header | header |
             |  ---   |   ---  |
             | data   |  data  |
    word: true

# pandoc table. Created by the most complicated pattern
  - trigger: "\\pantable"
    replace: |
             +---------------------+-----------------------+
             | Location            | Temperature 1961-1990 |
             |                     | in degree Celsius     |
             |                     +-------+-------+-------+
             |                     | min   | mean  | max   |
             +:====================+:======+:=====:+======:+
             | Antarctica          | -89.2 | N/A   | 19.8  |
             +---------------------+-------+-------+-------+
             | Earth               | -89.2 | 14    | 56.7  |
             +---------------------+-------+-------+-------+
    word: true

# Piccolo snippet perch√© voglio le note in corsivo tra parentesi quadre
  - trigger: "\\nt"
    replace: "*[$|$]*"
    word: true
